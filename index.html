<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sc-container">
      <div class="sc-frame">
        <section class="sc-header">
          <button class="sc-btn">ADD</button>
          <h1 class="sc-title">Todo List</h1>
          <button class="sc-btn main-sandybrown-color">CLEAR</button>
        </section>

        <section class="sc-add">
          <form action="" class="sc-addForm">
            <input type="text" class="sc-addInput" />
            <button class="sc-addBtn">Add</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
